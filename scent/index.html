<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="./plugins/bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./plugins/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="./plugins/ionicons.2.0.0.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="./plugins/DataTables-1.10.12/datatables.min.css" rel="stylesheet" type="text/css" />
    <link href="./plugins/AdminLTE/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="./plugins/AdminLTE/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <!-- link href="./plugins/qunit-1.17.1.css" rel="stylesheet" type="text/css" /-->
    <link href="./plugins/pnotify.custom.min.css" rel="stylesheet" type="text/css" />
    <link href="./plugins/bootstrap-treeview-1.2.0/bootstrap-treeview.min.css" rel="stylesheet" type="text/css" />
    <link href="./scent.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="./img/favicon.ico" sizes="16x16 32x32" type="image/vnd.microsoft.icon"/>
  </head>
  <body class="skin-blue sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
      <header class="main-header">
        <a href="./index.html" class="logo">
          <img src="./img/mule_light_hires.png" height="100%">
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>


          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li class="dropdown" title="Checks">
                <a href="#checks">
                  Checks
                  <i class="fa fa-check"></i>
                </a>
              </li>
            </ul>
            <ul class="nav navbar-nav" id="alerts-menu-container">
            </ul>
            <ul class="nav navbar-nav">
              <li class="dropdown messages-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" title="Search" id="topnav-search-dropdown">
                  <i class="fa fa-search"></i>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <ul id="topnav-search-container" class="menu">
                    </ul>
                  </li>
                </ul>
              </li>

              <li class="dropdown messages-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" title="Favorites">
                  <i class="fa fa-star-o"></i>
                  <span id="favorite-count" class="label label-success"></span>
                </a>
                <ul class="dropdown-menu">
                  <li class="header">Favorites</li>
                  <li>
                    <ul id="favorite-container" class="menu">
                    </ul>
                  </li>
                  <li class="footer"><a href="#">Scroll down to see all</a></li>
                </ul>
              </li>

              <li class="dropdown messages-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" title="Dashboards">
                  <i class="fa fa-dashboard"></i>
                </a>
                <ul class="dropdown-menu">
                  <div id="dashboards-dropdown-tree-container"></div>
                </ul>
              </li>

              <li class="dropdown messages-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" title="Recent">
                  <i class="fa fa-history"></i>
                </a>
                <ul class="dropdown-menu">
                  <li class="header">Recent</li>
                  <li>
                    <ul id="recent-container" class="menu">
                    </ul>
                  </li>
                  <li class="footer">
                  <li class="footer"></li>
                  </li>
                </ul>
              </li>

            </ul>
          </div>
        </nav>
      </header>

      <!-- =============================================== -->
      <div id="templates" class="hide">
        <script id="search-form-template" type="text/x-jsrender">
          <form action="#" class="{{:class}}" id="{{:form_id}}">
            <div class="input-group">
              <input id="{{:input_id}}" type="text" class="form-control" placeholder="Search..." data-provide="typeahead" autocomplete="off"/>
              <span class="input-group-btn">
                {{if add}}
                <button type="submit" class="btn btn-primary btn-flat">Add</button>
                {{else}}
                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                {{/if}}
              </span>
            </div>
          </form>
        </script>

        <script id="dashboard-template" type="text/x-jsrender">
          <li>
            <a href="#dashboard/{{:name}}">{{:name}}
              <i data-target="{{:name}}" data-toggle="tooltip" title="Delete" class="dashboard-delete pull-right fa fa-trash"></i>
            </a>
          </li>
        </script>

        <script id="favorite-template" type="text/x-jsrender">
          <li><a href="#graph/{{:name}}" title="{{:name}}">{{:name}}</a></li>
        </script>

        <script id="recent-template" type="text/x-jsrender">
          <li><a href="#graph/{{:name}}" title="{{:name}}">{{:name}}</a></li>
        </script>

        <script id="alerts-menu-template" type="text/x-jsrender">
          <li class="dropdown" title="{{:title}}">
            <a href="#alert/{{:type}}">
              {{:title}}
              <span class="badge bg-{{:color}}" id="alert-menu-{{:type}}"></span>
            </a>
          </li>
        </script>

        <script id="alert-table-template" type="text/x-jsrender">
          <table id="alert-{{:type}}" class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                {{if type==="anomaly"}}
                <th>Graph</th><th>Time</th>
                {{else}}
                <th>Graph</th>
                <th>Value</th>
                <th>Period</th>
                <th>Stale</th>
                <th>State</th>
                {{/else}}
              </tr>
            </thead>
            <tbody>
              {{for records}}
              <tr>
                {{if type==="anomaly"}}
                <td><a class="alert-graph-name" data-target="{{:graph}}">{{:graph}}</a><td>{{:time}}</td>
                {{else}}
                <td><a class="alert-graph-name" data-target="{{:graph}}">{{:graph}}</a></td><td>{{:value}}</td>
                <td>{{:period}}</td>
                <td>{{:stale}}</td>
                <td>{{:state}}</td>
                {{/else}}
              </tr>
              {{/for}}
            </tbody>
          </table>
        </script>

        <script id="keys-table-template" type="text/x-jsrender">
          <table id="keys-table" class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th>Key</th>
                <th>Graphs</th>
              </tr>
            </thead>
            <tbody>
              {{for records}}
              <tr>
                <td><a class="keys-table-key" data-target="{{:key}}">{{:key}}&nbsp;&nbsp;</a></td>
                <td>
                  {{for links}}
                  <a href="#graph/{{:href}}">{{:rp}}</a>&nbsp;&nbsp;&nbsp;
                  {{/for}}
                </td>
              </tr>
              {{/for}}
            </tbody>
          </table>
        </script>

        <script id="keys-table-header-template" type="text/x-jsrender">
          {{for parts}}<a class="keys-table-key" data-target="{{:key}}">{{:title}}</a>{{/for}}
        </script>

        <script id="checks-table-template" type="text/x-jsrender">
          <table id="checks-table" class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th>Check</th>
                <th>Status</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              {{for records}}
              <tr>
                <td>{{:check}}</td>
                <td>{{:status}}</td>
                <td>{{:time}}</td>
                  </td>
              </tr>
              {{/for}}
            </tbody>
          </table>
        </script>

        <script id="checks-table-filter-template" type="text/x-jsrender">
          <div class="form-group" id="check-status">
            <label class="col-lg-2 control-label">Filter by Status</label>
            <div class="col-lg-10">
              {{for records}}
              <div class="radio-inline">
                <label>
                  <input type="radio" name="status-filter" id="check-status-{{:criteria}}" value="status-{{:criteria}}">{{:label}}
                </label>
              </div>
              {{/for}}
            </div>
          </div>
        </script>

        <script id="graph-box-header-template" type="text/x-jsrender">
          <div data-graph="{{:graph}}">
            <div class="box-title">
              <div class="{{:klass}}-header graph-header">
                  {{for parts}}<a href="#graph/{{:href}}">{{:title}}</a>{{/for}}
              </div>
            </div>
          </div>
        </script>

        <script id="graph-template" type="text/x-jsrender">
          <div class="box box-primary">
            <div class="box-header graph-header">
            </div>
            <div class="box-body">
              <div class="graph-body {{:klass}}"></div>
            </div>
          </div>
        </script>

        <script id="graph-box-footer-template" type="text/x-jsrender">
         <div class="box-footer">
           <div class="box-tools pull-left {{:klass}}-header">
          {{if alerted}}
          <span class="label bg-{{:color}}">{{:alerted}}</span>&nbsp;&nbsp
          {{/if}}
          {{if klass == "small-graph"}}
          {{for links}}
          {{if current}}
          <span class="label bg-light-blue">{{:rp}}</span>
          {{/if}}
          {{/for}}
          {{else}}
          {{for links}}
          {{if current}}
          <span class="label bg-light-blue">{{:rp}}</span>
          {{else}}
          <span class="label">
          {{if inner_navigation}}
          <a data-graph="{{:href}}" class="inner-navigation">{{:rp}}</a>
          {{else}}
          <a href="#graph/{{:href}}">{{:rp}}</a>
          {{/if}}
          </span>
          {{/if}}
          {{/for}}
          {{/if}}
          {{if full}}
          <a href="#graph/{{:graph}}"><i class="graph-view fa fa-arrow-circle-up"></i></a>
          {{/if}}
          {{if favorite}}
          <i class="graph-favorite fa {{:favorite}}"></i>
          {{/if}}
          {{if remove}}
          <i class="graph-remove fa fa-trash"></i>
          {{/if}}
          </div>
         </div>
        </script>
        <!-- just a data holder to make the template generation code easier without closure hacks -->
        <script id="chart-graph-template" type="text/x-jsrender">
          <div id="chart-{{:index}}-container" data-graph="{{:graph}}" class="graph-container col-md-{{:width}}">
          </div>
        </script>

        <script id="piechart-container-template" type="text/x-jsrender">
          <div class="row">
            <div class="col-md-12" id="piechart-container">
            </div>
          </div>
        </script>

        <script id="piechart-template" type="text/x-jsrender">
          <div class="row">
            <div class="col-md-6">
              <a href="#graph/{{:name}}">{{:graph}} </a>
            </div>
            {{if precentage}}
            <div class="col-md-2">
              <span class="text-right">| {{:precentage}}%</span></a>
</div>
<div class="col-md-4">
  <span class="sparkline-bullet">100,null,{{:precentage}}</span>
</div>
{{/if}}
</div>
</script>
</div> <!-- ./templates -->

<!-- Left side column. contains the sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar" >
    <!-- search form -->
    <!-- /.search form - TODO add something here-->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li><a href="#"><i class="fa fa-book"></i> Documentation</a></li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>

<!-- =============================================== -->

<!-- Right side column. Contains the navbar and content of the page -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <!--
      <section class="content-header">
        <h1 id="page-title"></h1>
      </section>
      -->

  <!-- Main content -->
  <section class="content">
    <div id="main-box">
      <div class="row">
        <div class="col-md-6">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Dashboards</h3>
              <div id="main-dashboards-container-header"></div>
            </div>
            <div class="box-body container-fluid">
              <div id="main-dashboards-container">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">Keys</h3>
                <div  id="main-keys-container-header"></div>
              </div>
              <div class="box-body container-fluid">
                <div id="main-keys-container" class="keys-container">
                </div>
              </div>
            </div>

            <div class="box" id="main-search-box">
              <div class="box-header with-border">
                <h3 class="box-title">Search for keys (use '.' and ';' to get subkeys)</h3>
              </div>
              <div class="box-body container-fluid">
                <div id="main-search-container">
                </div>
              </div>
            </div>

            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">Recent</h3>
              </div>
              <div class="box-body container-fluid">
                <ul id="main-recent-container">
                </ul>
              </div>
            </div>
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">Favorite</h3>
              </div>
              <div class="box-body container-fluid">
                <ul id="main-favorite-container">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="box" id="alert-box">
      <div class="box-header with-border">
        <h3 class="box-title"><strong id="alert-title"></strong></h3>
      </div>

      <div class="box-body container-fluid" id="alert-container">
        <div class="row">
          <div class="col-md-4">
            <div class="box" id="alert-table-container">
            </div>
          </div>
          <div id="alert-graph-container" data-graph="" class="graph-container col-md-8">
          </div>
        </div>
      </div>
    </div>

    <div class="box" id="checks-box">
      <div class="box-header with-border">
        <h3 class="box-title"><strong>Checks</strong></h3>
      </div>

      <div class="box-body container-fluid" id="alert-container">
        <div class="row">
          <div class="col-md-8">
            <div id="checks-table-filter-container">
            </div>
            <div id="checks-table-container">
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="box" id="graph-box">
      <div class="box-body container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div data-graph="" id="graph-box-container" class="graph-container col-md-12">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">Keys</h3>
                <div class="box-tools pull-right">
                  <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>

                <div class="small-graph-header" id="graph-box-keys-container-header"></div>
              </div>
              <div class="box-body container-fluid">
                <div id="graph-box-keys-container" class="keys-container">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="box" id="charts-box">

      <div class="box-header with-border">
        <h3 class="box-title"><strong id="charts-title"></strong></h3>

        <div class="box-tools pull-right">
        </div>
      </div>


      <div class="box-body container-fluid">
        <div id="charts-container">
        </div><!-- /.box-body -->
      </div><!-- /.box -->

      <div class="box-footer">
      </div>
    </div><!-- /.box -->

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->

<footer class="main-footer">
  <div class="pull-right hidden-xs">
    <b>Version</b> 0.2 (based on <a href="http://almsaeedstudio.com/AdminLTE/" target="_blank">AdminLTE</a>)
  </div>
  <strong><a href="#" id="scent-of-a-mule">Scent of a mule</a>, you better watch out where <a href="#" id="govt-mule">you go</a></strong>
  <!-- Just some hidden elements to get the colors out of -->
  <div display="none">
    <span class="crit-high"></span>
    <span class="crit-low"></span>
    <span class="warn-low"></span>
    <span class="warn-high"></span>
    <span class="ok-green"></span>
    <span class="anomaly"></span>
    <span class="stale"></span>
  </div>
</footer>
</div><!-- ./wrapper -->

<!-- script src="./plugins/jquery.2.1.1.min.js"></script> -->
<script src="./plugins/jquery-3.1.0.min.js"></script>

<script type="text/javascript">
 var scripts = [
   "./plugins/bootstrap-3.3.2/js/bootstrap.min.js",
   "./plugins/bootbox-4.4.0.js",
   "./plugins/slimScroll/jquery.slimscroll.min.js",
   "./plugins/DataTables-1.10.12/datatables.min.js",
   "./plugins/jsrender-0.9.79/jsrender.min.js",
   "./plugins/AdminLTE/js/app.min.js",
   "./plugins/storage/jquery.storageapi-1.7.5.min.js",
   "./plugins/grapnel.min.js",
   "./plugins/Bootstrap-3-Typeahead-3.1.1/bootstrap3-typeahead.min.js",
   "./plugins/flot/jquery.flot-0.8.3.min.js",
   "./plugins/flot/jquery.flot.time-0.8.3.min.js",
   "./plugins/flot/jquery.flot.selection-0.8.3.js",
   "./plugins/flot/jquery.flot.crosshair-0.8.3.js",
   "./plugins/jquery.ba-dotimeout.min.js",
   "./plugins/cache.js",
   "./plugins/pnotify.custom.min.js",
   "./plugins/sparkline/jquery.sparkline.2.1.2.min.js",
   "./plugins/bootstrap-treeview-1.2.0/bootstrap-treeview.min.js",
   "./config.js",
   "./utils.js",
   "./tests.js",
   "./datasource.js",
   "./app.js"
 ];

 function next() {
   $.getScript(scripts.shift()).done(next);
 }
 next();

</script>


</body>
</html>
